<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="./assets/tailwind.css"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Please sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="your@email.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="••••••••" required>
                <div class="flex justify-end mt-2">
                    <a href="./forgotpassword.html" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
            </div>
            <div class="mb-6">
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Divider -->
        <div class="relative flex items-center justify-center mb-6">
            <div class="border-t border-gray-300 w-full"></div>
            <div class="px-3 bg-white text-gray-500 text-sm">Or continue with</div>
            <div class="border-t border-gray-300 w-full"></div>
        </div>

        <!-- Social Login Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <!-- Google Login -->
            <button
                class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24">
                    <path
                        d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.79-1.677-4.184-2.702-6.735-2.702-5.522 0-10 4.478-10 10s4.478 10 10 10c8.396 0 10.249-7.85 9.426-11.748l-9.426 0.082z"
                        fill="#4285F4" />
                    <path
                        d="M7.545 13.832l-2.992-2.213c-1.286 2.513-1.287 5.518 0 8.033l2.992-2.212c-0.673-1.121-0.673-2.489 0-3.608z"
                        fill="#34A853" />
                    <path
                        d="M16.957 6.647l2.554-2.554c-1.391-1.255-3.102-2.095-4.957-2.412v3.648c0.872 0.328 1.696 0.817 2.403 1.318z"
                        fill="#EA4335" />
                    <path
                        d="M12 17.977c1.39 0 2.693-0.408 3.782-1.159l-2.554-2.558c-0.353 0.18-0.758 0.28-1.228 0.28-1.613 0-3.016-0.932-3.667-2.29l-2.992 2.203c1.139 2.207 3.445 3.524 6.033 3.524z"
                        fill="#FBBC05" />
                </svg>
                Google
            </button>
            <!-- Facebook Login -->
            <button
                class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-600" viewBox="0 0 24 24"
                    fill="currentColor">
                    <path
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385h-3.047v-3.47h3.047v-2.64c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686 0.235 2.686 0.235v2.953h-1.514c-1.491 0-1.956 0.925-1.956 1.874v2.25h3.328l-0.532 3.47h-2.796v8.385c5.737-0.9 10.125-5.864 10.125-11.854z" />
                </svg>
                Facebook
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-gray-600">Don't have an account? <a href="./signUp.html" class="text-blue-600 hover:underline">Sign
                    up</a></p>
        </div>
    </div>
</body>

</html>
