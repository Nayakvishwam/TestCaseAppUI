<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="./assets/tailwind.css"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Forgot Password</h1>
            <p class="text-gray-600 mt-2">Enter your email to reset your password</p>
        </div>

        <!-- Forgot Password Form -->
        <form>
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com" required>
            </div>
            
            <div class="mb-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Reset Password
                </button>
            </div>
        </form>

        <!-- Remember Password Link -->
        <div class="text-center mt-4">
            <p class="text-gray-600">Remembered your password? <a href="#" class="text-blue-600 hover:underline">Back to login</a></p>
        </div>

        <!-- Divider -->
        <div class="relative flex items-center justify-center my-6">
            <div class="border-t border-gray-300 w-full"></div>
            <div class="px-3 bg-white text-gray-500 text-sm">Or</div>
            <div class="border-t border-gray-300 w-full"></div>
        </div>

        <!-- Need Help Section -->
        <div class="text-center">
            <a href="./signUp.html" class="text-blue-600 hover:underline">Create a new account</a>
        </div>
    </div>
</body>
</html>
