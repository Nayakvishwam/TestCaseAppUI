<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="./assets/tailwind.css"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
    <div class="bg-white p-8 rounded-lg shadow-md w-[1000px] max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Create an Account</h1>
            <p class="text-gray-600 mt-2">Please fill in your details to get started</p>
        </div>

        <!-- Registration Form -->
        <form>
            <!-- Name Fields -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="firstName" class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
                    <input type="text" id="firstName"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="John" required>
                </div>
                <div>
                    <label for="lastName" class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
                    <input type="text" id="lastName"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Doe" required>
                </div>
            </div>

            <!-- Work Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Work Email</label>
                <input type="email" id="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="you@company.com" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
                <input type="tel" id="phone"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="+1 (123) 456-7890" required>
            </div>

            <!-- Company Name -->
            <div class="mb-4">
                <label for="company" class="block text-gray-700 text-sm font-medium mb-2">Company Name</label>
                <input type="text" id="company"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Acme Inc." required>
            </div>

            <!-- Country -->
            <div class="mb-4">
                <label for="country" class="block text-gray-700 text-sm font-medium mb-2">Country</label>
                <select id="country"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="AU">Australia</option>
                    <option value="IN">India</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Expected Users -->
            <div class="mb-6">
                <label for="userCount" class="block text-gray-700 text-sm font-medium mb-2">How many users do you expect
                    to access testCases?*</label>
                <select id="userCount"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                    <option value="" disabled selected>Select expected user count</option>
                    <option value="1-10">1-10</option>
                    <option value="11-50">11-50</option>
                    <option value="51-200">51-200</option>
                    <option value="201-500">201-500</option>
                    <option value="500+">500+</option>
                </select>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="••••••••" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">Confirm
                    Password</label>
                <input type="password" id="confirmPassword"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="••••••••" required>
            </div>

            <!-- Agreement Checkbox -->
            <!-- <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        required>
                    <span class="ml-2 text-sm text-gray-600">I agree to the <a href="#"
                            class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#"
                            class="text-blue-600 hover:underline">Privacy Policy</a></span>
                </label>
            </div> -->

            <!-- Submit Button -->
            <div class="mb-6">
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Create Account
                </button>
            </div>
        </form>

        <!-- Divider -->
        <div class="relative flex items-center justify-center mb-6">
            <div class="border-t border-gray-300 w-full"></div>
            <div class="px-3 bg-white text-gray-500 text-sm">Or sign up with</div>
            <div class="border-t border-gray-300 w-full"></div>
        </div>

        <!-- Social Registration Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <!-- Google Registration -->
            <button
                class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24">
                    <path
                        d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.79-1.677-4.184-2.702-6.735-2.702-5.522 0-10 4.478-10 10s4.478 10 10 10c8.396 0 10.249-7.85 9.426-11.748l-9.426 0.082z"
                        fill="#4285F4" />
                    <path
                        d="M7.545 13.832l-2.992-2.213c-1.286 2.513-1.287 5.518 0 8.033l2.992-2.212c-0.673-1.121-0.673-2.489 0-3.608z"
                        fill="#34A853" />
                    <path
                        d="M16.957 6.647l2.554-2.554c-1.391-1.255-3.102-2.095-4.957-2.412v3.648c0.872 0.328 1.696 0.817 2.403 1.318z"
                        fill="#EA4335" />
                    <path
                        d="M12 17.977c1.39 0 2.693-0.408 3.782-1.159l-2.554-2.558c-0.353 0.18-0.758 0.28-1.228 0.28-1.613 0-3.016-0.932-3.667-2.29l-2.992 2.203c1.139 2.207 3.445 3.524 6.033 3.524z"
                        fill="#FBBC05" />
                </svg>
                Google
            </button>
            <!-- Facebook Registration -->
            <button
                class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-600" viewBox="0 0 24 24"
                    fill="currentColor">
                    <path
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385h-3.047v-3.47h3.047v-2.64c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686 0.235 2.686 0.235v2.953h-1.514c-1.491 0-1.956 0.925-1.956 1.874v2.25h3.328l-0.532 3.47h-2.796v8.385c5.737-0.9 10.125-5.864 10.125-11.854z" />
                </svg>
                Facebook
            </button>
        </div>

        <!-- Sign In Link -->
        <div class="text-center">
            <p class="text-gray-600">Already have an account? <a href="/login.html" class="text-blue-600 hover:underline">Sign
                    in</a></p>
        </div>
    </div>
</body>

</html>
