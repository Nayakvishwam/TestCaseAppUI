<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test Case</title>
    <!-- Tailwind CSS -->
    <script src="./assets/tailwind.css"></script>
    <link rel="stylesheet" href="./assets/style.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <style>
        .required::after {
            content: "*";
            color: #ef4444;
            margin-left: 2px;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="w-full h-full">
        <div class="w-full h-16 grid grid-cols-4 bg-white shadow-md text-center">
            <div class="col-start-1 col-end-2 text-white flex justify-start ml-3 text-center">
                <button id="toggleBtn" class="text-black px-3 py-2 rounded">
                    <i class="fa-solid fa-bars"></i> </button>
                <img src="./assets/logo.svg" height="120px" width="200px" alt="" srcset="">
            </div>
            <div
                class="text-white flex relative inline-block justify-end items-center ml-3 text-center col-start-4 mr-4 col-end-4">
                <div class="relative inline-block">
                    <!-- Button -->
                    <button id="dropdownButton" class="text-white px-4 py-2 rounded cursor-pointer">
                        <img src="./assets/profile.jpg" alt="Profile" class="h-10 w-10 rounded-full cursor-pointer">
                    </button>

                    <!-- Dropdown Box -->
                    <div id="dropdownMenu"
                        class="absolute bg-white right-0 mt-2 w-48 border border-gray-300 rounded shadow-lg p-2 z-30 hidden">
                        <a href="#" class="block px-4 py-2 text-black hover:bg-gray-200"><i class="fas fa-user"></i>
                            <span>
                                Profile
                            </span>
                        </a>
                        <a href="#" class="block px-4 py-2 text-black hover:bg-gray-200">
                            <i class="fas fa-cog"></i><span>
                                Settings
                            </span>
                        </a>
                        <a href="#" class="block px-4 py-2 text-black hover:bg-gray-200"><i
                                class="fas fa-sign-out-alt"></i>
                            <span>
                                Sign Out
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex">
        <div id="sidebar"
            class="w-72 h-screen bg-white shadow-md border border-gray-300 text-black p-4 transition-transform rounded">
            <ul class="space-y-5">
                <li class="py-2 hover:bg-gray-200 px-2 rounded">
                    <a href="./dashboard.html" class="ml-3">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li class="py-2 hover:bg-gray-200 px-2 rounded">
                    <a href="./index.html" class="ml-3">
                        <i class="fas fa-clipboard"></i> Cases
                    </a>
                </li>
                <li class="py-2 hover:bg-gray-200 px-2 rounded">
                    <a href="./index.html" class="ml-3">
                        <i class="fas fa-layer-group"></i> Sets
                    </a>
                </li>
                <li class="py-2 hover:bg-gray-200 px-2 rounded">
                    <a href="./index.html" class="ml-3">
                        <i class="far fa-clock"></i>
                        Cycles
                    </a>
                </li>
                <li class="py-2 hover:bg-gray-200 px-2 rounded">
                    <a href="./index.html" class="ml-3">
                        <i class="fas fa-file-alt"></i> Reports
                    </a>
                </li>
            </ul>
        </div>
        <div
            class="w-screen overflow-auto h-screen justify-center  flex no-scrollbar shadow-md bg-gray-200 border border-black-300 rounded">
            <div class="container mt-3 w-[1000px] h-[20px]">
                <div class="bg-white no-scrollbar rounded-lg shadow-md">
                    <!-- Header with close button -->
                    <div class="flex justify-between items-center p-5 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-800">Create Test Case</h2>
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="fa-solid fa-xmark text-xl"></i>
                        </button>
                    </div>

                    <!-- Form content -->
                    <div class="p-5 grid grid-cols-12 gap-6">
                        <!-- Left column (spans 8 columns) -->
                        <div class="col-span-12 md:col-span-8 space-y-6">
                            <!-- Title field -->
                            <div>
                                <label for="title"
                                    class="block text-sm font-medium text-gray-700 mb-1 required">Title</label>
                                <div class="relative">
                                    <input type="text" id="title" placeholder="Enter test case name"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>

                            <!-- Test folder -->
                            <div class="flex items-center space-x-2 text-gray-600">
                                <i class="fa-regular fa-folder text-gray-500"></i>
                                <span>New test</span>
                            </div>

                            <!-- Add Description button -->
                            <div>
                                <button class="flex items-center text-blue-600 hover:text-blue-800">
                                    <i class="fa-solid fa-circle-plus mr-2"></i>
                                    <span>Add Description</span>
                                </button>
                            </div>

                            <!-- Preconditions -->
                            <div>
                                <label for="preconditions"
                                    class="block text-sm font-medium text-gray-700 mb-1">Preconditions</label>
                                <textarea id="preconditions" rows="5"
                                    placeholder="Define any preconditions about the test"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>

                            <!-- Two column layout for Steps and Expected Results -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="steps"
                                        class="block text-sm font-medium text-gray-700 mb-1">Steps</label>
                                    <textarea id="steps" rows="5" placeholder="Steps of the test"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                                </div>
                                <div>
                                    <label for="expected-results"
                                        class="block text-sm font-medium text-gray-700 mb-1">Expected
                                        Results</label>
                                    <textarea id="expected-results" rows="5" placeholder="Expected result of the test"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Right column (spans 4 columns) -->
                        <div class="col-span-12 md:col-span-4 space-y-6">
                            <!-- Template selection -->
                            <div>
                                <label for="template" class="block text-sm font-medium text-gray-700 mb-1">Choose
                                    Template</label>
                                <div class="relative">
                                    <select id="template"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 appearance-none">
                                        <option>Text</option>
                                    </select>
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                        <i class="fa-solid fa-chevron-down text-gray-400"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Test Case Fields section with Configure button -->
                            <div>
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-md font-medium text-gray-800">Test Case Fields</h3>
                                    <button class="text-blue-600 hover:text-blue-800 flex items-center">
                                        <i class="fa-solid fa-gear mr-1"></i>
                                        Configure
                                    </button>
                                </div>

                                <!-- State field -->
                                <div class="mb-4">
                                    <label for="state"
                                        class="block text-sm font-medium text-gray-700 mb-1 required">State</label>
                                    <div class="relative">
                                        <div
                                            class="flex items-center w-full px-4 py-2 border border-gray-300 rounded-md">
                                            <input type="checkbox" checked class="mr-2 h-4 w-4 text-blue-600 rounded">
                                            <span>Active</span>
                                        </div>
                                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                            <i class="fa-solid fa-chevron-down text-gray-400"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Owner field -->
                                <div class="mb-4">
                                    <label for="owner"
                                        class="block text-sm font-medium text-gray-700 mb-1 required">Owner</label>
                                    <div class="relative">
                                        <select id="owner"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 appearance-none">
                                            <option>Myself (Vishwam with jay dwadilari)</option>
                                        </select>
                                        <div
                                            class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                            <i class="fa-solid fa-chevron-down text-gray-400"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Priority field -->
                                <div class="mb-4">
                                    <label for="priority"
                                        class="block text-sm font-medium text-gray-700 mb-1 required">Priority</label>
                                    <div class="relative">
                                        <select id="priority"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 appearance-none">
                                            <option>Medium</option>
                                        </select>
                                        <div
                                            class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                            <i class="fa-solid fa-chevron-down text-gray-400"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Type of Test Case field -->
                                <div class="mb-4">
                                    <label for="test-type"
                                        class="block text-sm font-medium text-gray-700 mb-1 required">Type of
                                        Test Case</label>
                                    <div class="relative">
                                        <select id="test-type"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 appearance-none">
                                            <option>Other</option>
                                        </select>
                                        <div
                                            class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                            <i class="fa-solid fa-chevron-down text-gray-400"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Automation Status field -->
                                <div class="mb-4">
                                    <label for="automation-status"
                                        class="block text-sm font-medium text-gray-700 mb-1 required">Automation
                                        Status</label>
                                    <div class="relative">
                                        <select id="automation-status"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 appearance-none">
                                            <option>Not Automated</option>
                                        </select>
                                        <div
                                            class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                            <i class="fa-solid fa-chevron-down text-gray-400"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Tags field -->
                                <div class="mb-4">
                                    <div class="flex items-center mb-1">
                                        <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
                                        <i class="fa-solid fa-circle-info ml-1 text-gray-400 text-xs"></i>
                                    </div>
                                    <div class="relative">
                                        <select id="tags"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 appearance-none">
                                            <option>Add tags and hit ↵</option>
                                        </select>
                                        <div
                                            class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                            <i class="fa-solid fa-chevron-down text-gray-400"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Setup your requirement management -->
                                <div class="mb-4">
                                    <p class="text-sm text-gray-700">Setup your requirement management</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Footer with buttons -->
                    <div class="flex justify-end p-5 border-t border-gray-200 space-x-3">
                        <button
                            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</button>
                        <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>

</body>

</html>
