<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tcm application</title>
    <script src="../assets/tailwind.js"></script>
</head>

<body>
    <div class="w-full h-screen flex gap-5 bg-[#fcfcfb]">
        <div class="h-full flex items-center justify-center ml-4 gap-6 max-[548px]:hidden">
            <div
                class="min-h-[96%] min-w-[230px] shadow-md bg-white rounded flex flex-col gap-10 font-bold items-center border px-2 border-gray-300">
                <div class="mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" class="inline"
                        stroke-linejoin="round">
                        <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
                        <path d="m9 9.5 2 2 4-4"></path>
                    </svg>
                    Test
                </div>
                <div class="min-w-full text-center">
                    <div
                        class="border border-gray-300 shadow-md px-4 py-1 rounded flex items-center gap-2 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-home inline w-5 h-5">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span>
                            Dashboard
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex items-center flex-col gap-4 overflow-auto">
            <div class="w-full mt-4 flex justify-start cursor-pointer min-[548px]:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-menu ml-3 h-6 w-6">
                    <line x1="4" x2="20" y1="12" y2="12"></line>
                    <line x1="4" x2="20" y1="6" y2="6"></line>
                    <line x1="4" x2="20" y1="18" y2="18"></line>
                </svg>
            </div>
            <div class="mt-8 w-[80%] text-left">
                <p class="text-2xl font-bold">
                    Dashboard
                </p>
                <span class="mt-4">Welcome back, USER! Here's what's happening with your projects.</span>
            </div>
            <div
                class="border border-gray-300 rounded shadow-md mt-6 min-w-[80%] min-h-[15%] flex items-center px-4 gap-4">
                <div class="min-w-[60px] flex items-center justify-center bg-green-400 h-[50%] shadow-md rounded px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-user inline h-8 w-8 text-primary-600">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="w-full">
                    <div class="flex w-full">
                        <span class="text-xl font-bold">Xyz
                        </span>
                        <div class="w-full flex text-sm justify-end">
                            <div class="border-gray-300 border text-center px-4 rounded-xl bg-green-300">
                                <span class="mt-2 text-green-800">
                                    Active
                                </span>
                            </div>
                        </div>
                    </div>
                    <span class="text-sm inline text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-mail inline h-4 w-4 mr-2">
                            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                        xyz@gmail.com
                    </span>
                    <p class="text-sm"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-calendar inline h-4 w-4 mr-2">
                            <path d="M8 2v4"></path>
                            <path d="M16 2v4"></path>
                            <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                            <path d="M3 10h18"></path>
                        </svg>Last login :- </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
